<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=0.8"/>
    <title>McDonald's</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js" ></script>

  </head>

  <body>
    <div class="dialog-wrapper">
      <div class="dialog">
        <div class="quote">
          <div class="close">
            <span>
              <a href="#" class="close"><img src="img/close-icon.png" width='20' height='20'></a>
            </span>
          </div>
          <blockquote>
            <p>Nos vemos, ha sido un placer trabajar con vosotros.</p>
          </blockquote>
          <p class="credit">Xavier Quidiello</p>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="border-circle one"></div>
      <div class="border-circle two"></div>
      <div class="background-circle">
        <div class="triangle-light"></div>
        <div class="body"></div>
        <span class="shirt-text">M</span>
        <div class="triangle-dark"></div>
      </div>
      <div class="head">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="hair-main">
          <div class="sideburn left"></div>
          <div class="sideburn right"></div>
          <div class="hair-top"></div>
        </div>
        <div class="face">
          <div class="hair-bottom"></div>
          <div class="nose"></div>
          <div class="eye-shadow left">
            <div class="eyebrow"></div>
            <div class="eye"></div>
          </div>
          <div class="eye-shadow right">
            <div class="eyebrow"></div>
            <div class="eye"></div>
          </div>
          <div class="mouth"></div>
          <div class="shadow-wrapper">
            <div class="shadow"></div>
          </div>
        </div>
      </div>
      <span class="food one"></span>
      <span class="food two"></span>
    </div>
  </body>
</html>
